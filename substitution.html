<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher | Crypto App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Mono', monospace; background-color: #0f172a; color: white; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <button onclick="window.location.href='index.html'" class="flex items-center text-blue-500 hover:text-blue-400">
            <i class="fas fa-arrow-left mr-2"></i> Back to Ciphers
        </button>

        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Substitution Cipher</h1>
        </header>

        <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
            <label class="block text-sm font-medium mb-2">Mapping (A-Z)</label>
            <input type="text" id="mapping" class="w-full px-3 py-2 border rounded-lg bg-gray-700 border-gray-600" value="QWERTYUIOPASDFGHJKLZXCVBNM">

            <button id="randomize" class="mt-3 px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">Randomize</button>

            <label class="block text-sm font-medium mt-4 mb-2">Text</label>
            <input type="text" id="text" class="w-full px-3 py-2 border rounded-lg bg-gray-700 border-gray-600" placeholder="Enter text">

            <div class="flex gap-4 mt-4">
                <button id="encrypt" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Encrypt</button>
                <button id="decrypt" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Decrypt</button>
            </div>

            <label class="block text-sm font-medium mt-6 mb-2">Result</label>
            <div id="result" class="min-h-20 p-3 border rounded-lg bg-gray-700 border-gray-600 whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        function randomizeMapping() {
            return "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").sort(() => Math.random() - 0.5).join("");
        }

        document.getElementById("randomize").addEventListener("click", () => {
            document.getElementById("mapping").value = randomizeMapping();
        });
    </script>
</body>
</html>
